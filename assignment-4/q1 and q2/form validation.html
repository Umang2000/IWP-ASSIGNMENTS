<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Form Validation</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <script type="text/javascript" src="script.js"></script>
   </head>
   <body>
      <h1> Form Validation </h1>
      <p>The below has validation enabled so please check all the details before subitting.</p>
      <br><br>
      <form name="form" method="post" target="#" onsubmit="return validate()">
         Name<br>
         <input type="text" name="name"><br><br>
         
         Email<br>
         <input type="text" name="email"><br><br>
         
         Create a password<br>
         <input type="password" name="password"><br><br>
         
         Retype password<br>
         <input type="password" name="retype_password"><br><br>

         Gender<br>
         <input type="radio" name="gender" value="Male"> Male<br>
         <input type="radio" name="gender" value="Female"> Female<br><br>
       
         <p>Are you ready to contribute to our free movies community....</p>
         <input type="checkbox" name="check" value="Yes"> Yes
         
         <label for="Movie"><h4>Movie Interests:</h4></label>
         <select name="movie" class="L1">
           <option value="">Please Select a Genre:</option>
           <option value="CM">Comedy</option>
           <option value="FM">Family</option>
           <option value="AM">Animated</option>
         </select><br><br><br>

         <label>
         <input type="checkbox" name="terms">By clicking here you agree to your
         <a href="#service">Terms of Service</a> and <a href="#policy">Privacy Policy</a>
         </label><br><br><br>
         <div class="button">
            <input type="submit" class="button" value="Set Up Account">
            <input type="reset">
         </div>
      </form>
   </body>
</html>
